<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand h1">My Notes</span>
  </div>
</nav>

<div class="container">
  <!-- Note List -->
  <div class="row mt-2 g-4" *ngIf="!showDetail">
    <div class="col-12">
      <button class="btn btn-primary" (click)="onNewNote()">+ Add</button>
      <hr />
    </div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let note of notes">
      <app-note [note]="note" (click)="onShowDetail(note)"></app-note>
    </div>
  </div>

  <!-- Detail -->
  <div class="row mt-2 justify-content-center" *ngIf="showDetail">
    <div class="col-8">
      <app-note-detail
        (noteAdded)="onNoteAdded($event)"
        (noteDeleted)="onNoteDeleted($event)"
        [note]="currentNote"
      ></app-note-detail>
    </div>
  </div>
</div>
