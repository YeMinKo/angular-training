<div *ngIf="flashcards.length > 0">
  <div *ngIf="!showResult">
    <!-- Progress Bar -->
    <div class="d-flex justify-content-center mb-2">
      <div class="progress" style="width: 600px">
        <div
          class="progress-bar"
          role="progressbar"
          [ngStyle]="{ width: barWidth + '%' }"
        ></div>
      </div>
    </div>

    <!-- Flashcard -->
    <article class="flashcard">
      <input id="flashcard" type="checkbox" [(ngModel)]="checked" />
      <label for="flashcard">
        <section class="front">{{ flashcard.term }}</section>
        <section class="back">{{ flashcard.definition }}</section>
      </label>
    </article>

    <!-- Buttons -->
    <div class="mt-3 d-flex justify-content-evenly">
      <button class="btn btn-danger btn-lg" (click)="onWrong()">Wrong</button>
      <button class="btn btn-success btn-lg" (click)="onCorrect()">
        Correct
      </button>
    </div>
  </div>

  <!-- Result Board -->
  <div
    *ngIf="showResult"
    class="d-flex flex-column align-items-center card p-4"
  >
    <h1>Completed</h1>
    <i class="bi bi-award" style="font-size: 5em; color: gold"></i>
    <div class="d-flex w-100 justify-content-evenly">
      <div class="d-flex flex-column align-items-center">
        <div class="fs-1 text-success">{{ correct }}</div>
        <div>Correct</div>
      </div>
      <div class="d-flex flex-column align-items-center">
        <div class="fs-1 text-danger">{{ wrong }}</div>
        <div>Wrong</div>
      </div>
    </div>
  </div>
</div>
